# https://docs.microsoft.com/en-us/azure/devops/pipelines/ecosystems/anaconda?view=azure-devops&tabs=ubuntu-16-04

trigger:
- master
- dev/*

jobs:
- job:
  displayName: ubuntu-16.04
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      #Python27:
      #  python.version: '2.7'
      Python36:
        python.version: '3.6'

  steps:
  - bash: |
      echo "cat /etc/os-release: " $(cat /etc/os-release | grep "VERSION=")
      echo "whoami: " `whoami`     
      echo "which docker: " $(which docker)      
      echo "which conda: " $(which conda)      
      echo "which apt: " $(which apt)      
      echo "apt --version: " $(apt --version)      
      echo "CONDA: " $CONDA
      echo "docker: " $(docker --version)      
      echo "conda: " $(conda --version)      
      echo "HOME: " $HOME
      echo "ls -al ~"
      ls -al ~

      echo "ls -al ~/work:"
      ls -al ~/work

      echo "ls -al ~/work/1:"
      ls -al ~/work/1

      echo "ls -al ~/work/1/s:"
      ls -al ~/work/1/s

      echo "PWD: " $PWD
      echo "ls -al"     
      ls -al

      docker images
      
    displayName: Show system info

  - bash: |
      # https://docs.microsoft.com/en-us/azure/devops/pipelines/build/variables?view=azure-devops&tabs=yaml
      # echo "Agent.BuildDirectory: " ${Agent.BuildDirectory} # ${Agent.BuildDirectory}: bad substitution
      # echo "Build.ArtifactStagingDirectory: " ${Build.ArtifactStagingDirectory}
      echo "place holder"
    displayName: Display predefined variable

  # https://docs.microsoft.com/en-us/azure/devops/pipelines/build/variables?view=azure-devops&tabs=yaml
  # https://mohitgoyal.co/2019/06/23/print-all-environment-variables-in-azure-devops-across-microsoft-hosted-agents/
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: 'env | sort'
    
    displayName: env | sort

  - bash: |
      echo "1-PATH: $PATH"
      echo "2-PYTHONPATH: $PYTHONPATH"

      echo "##vso[task.prependpath]$CONDA/bin"

      echo "3-PATH: $PATH"
      echo "4-PYTHONPATH: $PYTHONPATH"
    displayName: Add conda to PATH

  - bash: conda create --yes --quiet --name my_env
    displayName: Create Anaconda environment

  - bash: |
      conda env list
      echo "source activate my_env"
      source activate my_env
      conda env list
      conda install --yes --quiet --name my_env python=$PYTHON_VERSION numpy
    displayName: Install Anaconda packages

  - bash: |
      conda env list
      echo "source activate my_env"
      source activate my_env
      conda env list
      pip install pytest pytest-azurepipelines
      pytest
    displayName: pytest


